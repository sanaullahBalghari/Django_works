<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <a class="navbar-brand text-white" href="#">TODO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
    </div>
  </nav>
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <form action="{% url 'create_todo'%}" method="POST" class="pt-5 pb-5">
                {% csrf_token%}
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control shadow-none" id="title
                  " placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                 <textarea class="form-control shadow-none" name="description" id="description" ></textarea>
                </div>
               
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>

        </div>
    </div>
 
  <table class="table ">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Tilte</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            
            <td>{{ forloop.counter }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>
            {% if todo.completed %}
            <span class="badge badge-success">Completed</span>
            {% else %}
            <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id%}">Done</a>
            {% endif %}
            <a class="badge badge-dark" href="{% url 'Delete_todo' todo.id%}">Delete</a>
            <a class="badge badge-dark" href="{% url 'update_todo' todo.id%}">Update</a>
          </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
